### INTELIG√äNCIA ARTIFICAL (IA) COMO UMA FERRAMENTA

.pull-left[

- Para a IBM (2024), "IA √© uma tecnologia que permite que computadores e m√°quinas simulem a capacidade de resolu√ß√£o de problemas e a intelig√™ncia humana. Por si s√≥ ou combinada com outras tecnologias (como sensores, geolocaliza√ß√£o e rob√≥tica) a IA pode realizar tarefas que, de outro modo, exigiriam a intelig√™ncia ou interven√ß√£o humana".   

- IA √© um conceito mais amplo, para qualquer t√©cnica que permita √†s m√°quinas imitar ou replicar a intelig√™ncia humana. 

- Se subdivide em diversas abordagens: a) Symbolic AI; b) Expert Systems (anos 70 e 80 do s√©culo XX); c) Evolutionary Algorithms (anos 90); d) Machine (anos 2000) e Deep Learning (anos 2010); e) IA Generativa (presente momento).

]

.pull-right[

- A IA passa a ser relevantes para os economistas a medida que:

a) Melhora a nossa condi√ß√£o de analisar grandes conjuntos de dados, tomar decis√µes e fazer previs√µes;

b) Automatiza muitas tarefas;

c) Realiza an√°lise de perfil de consumidor personalizada;

d) Faz pesquisas, cria cen√°rios e conte√∫dos. 

Leitura recomendada:

Agrawal, A., Gans, J., &amp; Goldfarb, A. (Eds.). (2019). The Economics of Artificial Intelligence: An Agenda. University of Chicago Press.

]

### INTELIG√äNCIA ARTIFICAL (IA) COMO UMA FERRAMENTA

.pull-left[

- Em rela√ß√£o aos modelos de ML (Machine Learning) e DL (deep learning) s√£o considerados um subconjunto da IA dado que permimtem que o sistema aprenda com os dados, identifique padr√µes e tome decis√µes com o m√≠nimo de interven√ß√£o humana. 

- Os modelos aprendem com os dados e melhoram o seu desempenho a medida que recebem novos dados. 

- A automatiza√ß√£o das tarefas permite que decis√µes sejam tomadas com maior rapidez e precis√£o na compara√ß√£o com os humanos. 

- Resolvem problemas mais complexos.

]

.pull-right[

- Entre os modelos de ML e DL mais usados atualmente, tem-se a divis√£o entre os modelos de aprendizagem supervisionada e n√£o supervisionada. 

- No caso dos modelos de aprendizagem supervisionada, tem-se:

a) Modelo Logit para classificar indiv√≠duos;

b) √Årvores de decis√£o e Random Forests;

c) Support Vector Machine

d) KNN (K vizinhos mais pr√≥ximos)

e) Gradient Boosting Machines (GBM)

]

### INTELIG√äNCIA ARTIFICAL (IA) COMO UMA FERRAMENTA

.pull-left[

- Contudo, no per√≠odo mais recente, √© IA generativa que tem mais chamado aten√ß√£o de todos. 

&lt;img src="imgs/chat_gemini.png" width="75%" style="display: block; margin: auto;" /&gt;

- IA generativa √© fascinante por ser capaz de criar algo novo e inesperado. √â baseada em algoritmos de Machine Learning que s√£o treinados usando enormes conjuntos de dados. Por exemplo, um algoritmo de Machine Learning pode ser treinado usando milh√µes de imagens de paisagens, o que permite que ele crie suas pr√≥prias imagens de paisagens.


]

.pull-right[

- Os tipos mais conhecidos de IA generativa s√£o baseados em grandes modelos de linguagem (LLMs), onde analisam, parafraseiam, editam, traduzem e geram texto, imagens e outros tipos de conte√∫do. 

- LLMs s√£o algoritmos estat√≠sticos treinados em enormes conjuntos de dados de linguagem natural, como textos da Internet, livros, artigos de peri√≥dicos e revistas. Ao processar esses dados, os LLMs podem aprender a estimar probabilidades associadas a poss√≠veis respostas ao texto e podem classificar as respostas de acordo com a probabilidade de serem julgadas corretas pelos seres humanos. 

]

### INTELIG√äNCIA ARTIFICAL (IA) COMO UMA FERRAMENTA

.pull-left[

- Existe um conjunto de quest√µes √©ticas relacionadas com a IA. Assim, sugest√µes de leitura s√£o: 

Resnik, D.B., Hosseini, M. The ethics of using artificial intelligence in scientific research: new guidance needed for a new tool. AI Ethics (2024). https://doi.org/10.1007/s43681-024-00493-8

Chetwynd E. Ethical Use of Artificial Intelligence for Scientific Writing: Current Trends. J Hum Lact. 2024 May;40(2):211-215. doi: 10.1177/08903344241235160. 

O que √© a √©tica na IA? (https://www.ibm.com/br-pt/topics/ai-ethics)


]

.pull-right[

- Contudo, o objetivo aqui √© mostrar como a IA pode ajudar a aumentar a nossa produtividade, como pode acelerar a nossa curva de aprendizagem, como ela pode nos ajudar a poupar tempo com tarefas necess√°rias, mas que n√£o s√£o as mais importantes para o trabalho do economista. 

- Importante, antes de tudo, falar sobre o que se denomina de **engenharia de prompt**, ou seja, como vamos perguntar para a IA? Assim, √© preciso aprender a se comunicar com as IA generativas. Se fizer perguntas de forma incorreta, as respostas ser√£o sem sentido ou generalistas demais.  

]
